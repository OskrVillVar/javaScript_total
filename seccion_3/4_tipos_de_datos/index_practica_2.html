</head>
<body>
    <button onclick="test()">Click aquí</button>
    <script>
        function test() {
            // Declaración del array
            let frutas = ['manzanas', 'bananas', 'naranjas'];

            // Obtener el segundo elemento del array
            let dato2 = frutas[1];

            // Mostrar el resultado en la consola
            console.log("El segundo elemento del array es:", dato2);
            alert("El segundo elemento del array es: " + dato2);
        }
    </script>
</body>
