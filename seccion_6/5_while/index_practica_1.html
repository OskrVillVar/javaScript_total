<!DOCTYPE html>
<head>
    <title>Loop Do...1</title>
</head>
<body>
    <script>
        function vueltas(cantidadVueltas) {
            let contadorVueltas = 1; 
            while (contadorVueltas <= cantidadVueltas) {
                console.log("numero de vueltas: " + contadorVueltas);
                contadorVueltas++; 
            }
        }

        let numeroVueltas = parseInt(prompt("Ingresa un nÃºmero: "), 10); 
        vueltas(numeroVueltas);
    </script>
</body>
