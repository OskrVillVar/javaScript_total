<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Cine</title>
    <link rel="stylesheet" href="misEstilos.css">
</head>
<body>
    <header>
        <h1>¡Bienvenidos al Cine!</h1>
    </header>
    <main>
        <section class="menu">
            <h2>--- Menú ---</h2>
            <p>Queremos hacer de tu visita, una experiencia más placentera. Para eso, ingresa tu edad y selecciona el género que más te guste, y te recomendamos tu película ideal.</p>
            <div class="input-section">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" placeholder="Ingresa tu edad">
               
            </div>
            <div class="genre-section">
                <button class="genre-button" data-genre="Drama">Drama</button>
                <button class="genre-button" data-genre="Comedia">Comedia</button>
                <button class="genre-button" data-genre="Musical">Musical</button>
                <button class="genre-button" data-genre="Crimen">Crimen</button>
            </div>
            <div class="recommendation-section">
                <h3>Nuestra recomendación:</h3>
                <p id="recommendation"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
